<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort-Generator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Keyword">
        Uppercase Letters<input type="checkbox" name="checkA" id="checkA">
        Lowercase Letters<input type="checkbox" name="checka" id="checka">
        Symbols<input type="checkbox" name="checkSymbols" id="checkSymbols">
        Zahlen <input type="checkbox" name="checkNumbers" id="checkNumbers">
        Länge <input type="range" name="länge" id="länge" min="0" max="30" step="1">
        <div class="output"></div>
    </div>
    
</body>
</html>
